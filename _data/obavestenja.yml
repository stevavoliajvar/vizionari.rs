- naslov: "Car:go omogućio prevoz vizira po Beogradu"
  tip: "skupljanje vizira"
  tekst: "Update za BG: Dragi Makeri! Kompanija CAR:Go omogućila je prikupljanje gotovih nosaca vizira(printova) ne teritoriji grada Beograda. Molim vas da popunite <a href=\"https://forms.gle/ZHc8jPw52KLLNv2GA\">formu</a> kako bi smo mogli da im dostavimo sve podatke i krenemo sa skupljanjem.
<br>
Vaše obaveze su sledeće:
<ul class=\"instruction-list\">
<li>Spakovati dezinfikovane vizire u džak za djubre(ili slicnu zatvorenu kesu, <b>jako bitno da kesa bude zatvorena!</b>)(<a href=\"assets/data/pdf/Uputstvo-za-dezinfekciju-vizira.pdf\">uputstvo za dezinfekciju</a>)</li>
<li>Nakon što primite poziv od CAR:Go vozača, iznesete ispred i ubacite to u gepek, bez ikakvog kontakta za vozačem.</li>
O vremenu prikupljanja, bićete naknadno obavešteni, ali pošto smo u izolaciji, možda i nema potrebe :)
<br>
<i>p.s.</i> Molim vas potrudite se da adresa koju ostavite bude lako dostupna vozacima kako ne bi morali da se zavlace i da im otezamo posao. 
<br>
<i>p.p.s.</i> Car:go ima dozvolu da se krece i posle policijskog casa."

